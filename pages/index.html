<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secuencia de Fibonacci</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <div class="input-group">
          <label for="number">¿Cuántos números quieres generar?</label>
          <input 
            type="number" 
            id="number" 
            min="1" 
            max="100" 
            value="10"
            placeholder="Ingresa un número"
          >
          <button id="calculate">Calcular</button>
        </div>
        <div class="result">
          <h2>Resultado:</h2>
          <div id="sequence" class="sequence"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
